<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
    <div>
    <header>

        <nav>
            <div>

                </div>
            </div>

    </div>
    <!-- END OF COVER  -->
    <div class="specmain">

         <div Class="specimgpara">

        <div>
           <div class="imgdiv"><img src="images/Cupcakes.jpg" alt="Cupcakes" class="imgspec"> </div>

        </div>
                     <!-- SECOND ONE -->
        <div>

        </div>
                        <!-- THIRD ONE -->
             <div>

            </div>

         </div>
                        <!-- FIFTH ONE -->
         <div>
           <div class="imgdiv"><img src="images/Apple Pie.jpg" alt="Apple Pie" class="imgspec"> </div>

         </div>
                        <!-- SIXTH ONE -->
         <div>
            <div class="imgdiv"><img src="images/Cheesecake.jpg" alt="Cheesecake" class="imgspec"> </div>
